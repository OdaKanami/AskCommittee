<title>ログイン画面</title>
</head>
<body>
<div align="center">
<h1>ログイン画面</h1>
<table border="1">
	<tr>
		<th>UserName</th>
		<td><input type="text" name="name" size="40" /></td>
	</tr>
	<tr>
		<th>PassWord</th>
		<td><input type="password" name="name" size="40" /></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="Login"></td>
	</tr>
</table>
<p>※ここにエラーメッセージ出します</p>
</div>
<hr />
<div th:replace="login :: footer"></div>

</body>
</html>
