<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>お店リスト</title>
</head>
<body>
	<div align="center">
		<h1>お店登録確認</h1>
		<br />
		<p>以下のお店を登録します。よろしいですか？</p>
		<table border="1">
			<tr>
				<th>店名</th>
				<th>URL</th>
				<th>電話番号</th>
				<th>備考</th>
			</tr>
			<tr>
				<td>${name}</td>
				<td>${url}</td>
				<td>${phoneNumber}</td>
				<td>${remark}</td>
			</tr>
		</table>
		<br /> <br /> <button type="button" onclick="location.href='http://localhost:8080/shop/comple'">はい</button>
		<button type="button" onclick="location.href='http://localhost:8080/shop/register'">いいえ</button>
			<br /> <br />
		<button type="button"
			onclick="location.href='https://www.asking.co.jp/'">帰属意識を高めよう</button>
	</div>
</body>
</html>
