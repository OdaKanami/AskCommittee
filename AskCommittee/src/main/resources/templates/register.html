<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8">
<title>登録</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div align="center" id="container">
		<div class="cmt_logo">
			<a th:href="@{/login}">
				<img src="img/cmt_logo.png" alt="AskCommittee" class="cmt_logo"/>
			</a>
		</div>
		<h1>新規登録</h1>
  		<form action="#" th:action="@{/registerconfirm}" th:object="${userRequest}" method="post">
			<table>
			<tr>
				<th>社員番号</th>
				<td><input type="text" name="id" th:field="*{id}" size="40" /></td>
			</tr>
			<tr>
				<th>名前</th>
				<td><input type="text" name="name" th:field="*{name}" size="40" /></td>
			</tr>	
			<tr>
				<th>メールアドレス</th>
				<td><input type="text" name="email" th:field="*{email}" size="40" /></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="password" name="password" th:field="*{password}" size="40" /></td>
			</tr>
			</table>
			<br />
		<br /> <input type="submit" value="確認画面へ" class="button">		
		</form>
		<br /><br />
	</div>
</body>
</html>
