<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>お店リスト</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div align="center" id="container">
		<div class="cmt_logo">
			<a th:href="@{/top}">
				<img src="img/cmt_logo.png" alt="AskCommittee" />
			</a>
		</div>	
		<h1>お店登録確認</h1>
		<br />
		<p class="moji1">以下のお店を登録します。よろしいですか？</p>
		<form method="post" action="#" th:action="@{/add}" th:object="${shopRequest}">
		<span>店名: </span>
		<span th:text="${shopRequest.name}"></span>
		<br />
		<span>URL: </span>
		<span th:text="${shopRequest.url}"></span>
		<br />
		<span>電話番号: </span>
		<span th:text="${shopRequest.phone_number}"></span>
		<br />
		<span>備考: </span>
		<span th:text="${shopRequest.remark}"></span>
		<br />
		<br /> <br /><input type="submit" value="はい" class="button"/>
		<button type="button" class="button" onclick="location.href='http://localhost:8080/shopregister'">いいえ</button>
		</form>
			<br /> <br />
	</div>
</body>
</html>
