<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8">
<title>登録確認</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div align="center" id="container">
		<div class="cmt_logo">
			<a th:href="@{/login}">
				<img src="img/cmt_logo.png" alt="AskCommittee" />
			</a>
		</div>
		<h1>登録確認</h1>
		
		<form method="post" th:action="@{/registercomple}" th:object="${userRequest}">
		<table>
		<tr>
			<th>社員番号</th>
			<td><span th:text="${userRequest.id}"></span></td>
		</tr>
		<tr>
			<th>名前</th>
			<td><span th:text="${userRequest.name}"></span></td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td><span th:text="${userRequest.email}"></span></td>
		</tr>
		<tr>		
			<th><span>パスワード</span></th>
			<td><span th:text="${userRequest.password}"></span></td>
		</tr>
		</table>
		<br />
		<p>上記の内容で登録します。よろしいでしょうか？</p>

		<a th:href="@{/register}" class="button">戻る</a>
		<input type="submit" value="登録" class="button" />
		</form>		
		<br /><br />

	</div>

</body>
</html>
